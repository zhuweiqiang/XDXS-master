<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>立盛会员消费智能管理系统1.0用户手册</title>
		<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	</head>
	<body>
		<div class="mainDiv" style="text-align:center;">
			<table class="table" align="center">
				<tr>
					<td style="text-align:center;">
						<h1>客户反馈记录信息登录</h1>
					</td>
				</tr>
				<tr>
					<td style="text-align:center;">
						<img src="../files/khfk.jpg" width="1000"/>
					</td>
				</tr>
				<tr>
					<td>
						<div class="divText" align="left">
							<li>
								<span style="font-weight:bold;">功能说明：</span>用于填写客户的反馈信息。
							</li>
							<li>
								<span style="font-weight:bold;">反馈信息记录操作步骤：</span>
								<li>A：下拉选择或者输入客户卡号、客户姓名获取客户当前信息，如图
                               		<br />
									<img src="../files/khfk1.jpg" width="587" />
                                </li>
								<li>B：下拉或者输入美容师和顾问的姓名
                                	<br />
									<img src="../files/khfk2.jpg" width="587" />
                                </li>
                                <li>C：单击“选择项目”按钮，就会弹出当前客户已拥有的项目列表
                                	<br />
									<img src="../files/khfk3.jpg" width="587" />
                                </li>
                                <li>D：单击左侧的“选择”按钮，窗体就会消失并显示选择的项目名称
                                	<br />
									<img src="../files/khfk4.jpg" width="587" />
                                    <br />
									<img src="../files/khfk5.jpg"/>
                                </li>
                                <li>E：查看信息无误后，单击“保存”按钮
                                	<br />
									<img src="../files/khfk6.jpg" width="587"/>
                                </li>
                                <li>F：如果成功系统会提示“数据保存成功”字样，表示操作成功，然后可继续操作，操作时重复以上流程就可以了
                                	<br />
									<img src="../files/bccgts.jpg" />
                                </li>
							</li>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
