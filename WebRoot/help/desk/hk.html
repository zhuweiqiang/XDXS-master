<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>立盛会员消费智能管理系统1.0用户手册</title>
		<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	</head>
	<body>
		<div class="mainDiv" style="text-align:center;">
			<table class="table" align="center">
				<tr>
					<td style="text-align:center;">
						<h1>还款</h1>
					</td>
				</tr>
				<tr>
					<td style="text-align:center;">
						<img src="../files/hk.jpg" width="1000"/>
					</td>
				</tr>
				<tr>
					<td>
						<div class="divText" align="left">
							<li>
								<span style="font-weight:bold;">功能说明：</span>用于根据客户进行还款操作，用卡额或者用现金进行还款
							</li>
							<li>
								<span style="font-weight:bold;">还款操作步骤：</span>
								<li>A：下拉选择或者输入客户卡号、客户姓名获取客户当前信息，如图
                               		<br />
									<img src="../files/hk1.jpg" width="587" />
                                </li>
                                <li>B：下拉选择或者输入美容师和顾问姓名，如图
                               		<br />
									<img src="../files/hk2.jpg" width="587" />
                                </li>
                                <li>C：系统会自动根据欠款填写还款金额，如果需要更改还款金额可手动修改金额
                                	<br />
									<img src="../files/hk3.jpg"/>
                                </li>
                                <li>D：确认还款金额后，单击“选择付款”按钮，就会弹出还款页面，可用现金或者充值卡余额进行还款。
                                	<br />
									<img src="../files/hk4.jpg"/>
                                </li>
                                <li>E：输入还款金额后，进行确认付款操作，如果要继续进行还款操作请重复以上操作即可。
                                	<br />
									<img src="../files/hk5.jpg"/>
                                    <br />
									<img src="../files/hk7.jpg"/>
                                </li>
							</li>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
